<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Leaderboard</title>
</head>
<style>
    body {
        background-color: #0a324d;
        color: #fff;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        text-align: center;
    }

    table {
        border-collapse: collapse;
        width: 80%;
        max-width: 600px;
        margin-top: 20px;
        border: 1px solid #fff;
    }

    th, td {
        border: 1px solid #fff;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: #dbc234;
        color: #000000;
    }

    tr:nth-child(even) {
        background-color: #184d70;
    }

    tr:nth-child(odd) {
        background-color: #0a324d; 
    }
</style>
<body>
    <h1>Math Quiz Leaderboard</h1>

    <table border="1">
        <thead>
            <tr>
                <th>User</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboardTableBody"></tbody>
    </table>

    <script>
        function getScoresFromLocalStorage() {
            const scores = JSON.parse(localStorage.getItem('quizScores')) || [];
            return scores;
        }

        function displayLeaderboard() {
            const leaderboardTableBody = document.getElementById('leaderboardTableBody');
            leaderboardTableBody.innerHTML = '';

            const scores = getScoresFromLocalStorage();

            scores.sort((a, b) => b.score - a.score);

            scores.forEach((user) => {
                leaderboardTableBody.innerHTML += `<tr><td>${user.name}</td><td>${user.score}</td></tr>`;
            });
        }

        displayLeaderboard();
    </script>
</body>
</html>
