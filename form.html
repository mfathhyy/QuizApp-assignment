<html>
<head>
    <title>Math Quiz</title>
    <style>
        body {
            background-color: #0a324d;
            margin: 0; 
            color: #000000; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            background-color: #fff; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: 300px; 
        }

        form {
            display: flex;
            flex-direction: column;
        }

        p {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        label {
            margin-bottom: 10px;
        }

        input {
            margin-right: 5px;
        }

        button {
            background-color: #dbc234;
            color: #000000;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #184d70; 
        }
    </style>
   
    <script>
        function calculateScore() {
            var score = 0;
        
            var q1Answer = document.querySelector('input[name="q1"]:checked');
            if (q1Answer && q1Answer.value === "12") {
                score++;
            }
        
            var q2Answer = document.querySelector('input[name="q2"]:checked');
            if (q2Answer && q2Answer.value === "12") {
                score++;
            }
        
            var q3Answer = document.querySelector('input[name="q3"]:checked');
            if (q3Answer && q3Answer.value === "3.5") {
                score++;
            }
        
            const urlParams = new URLSearchParams(window.location.search);
            const userName = urlParams.get('username');
        
            const user = { name: userName, score: score };
            const scores = JSON.parse(localStorage.getItem('quizScores')) || [];
            scores.push(user);
            localStorage.setItem('quizScores', JSON.stringify(scores));
        
            window.location.href = `score.html?username=${userName}&score=${score}`;
        }
        
    </script>
</head>
<body>
    <div>
        <form id="math-quiz-form">
            <p>Question 1: What is the result of 5 + 7?</p>
            <label>
                <input type="radio" name="q1" value="10"> 10
            </label>
            <label>
                <input type="radio" name="q1" value="12"> 12
            </label>
            <label>
                <input type="radio" name="q1" value="15"> 15
            </label>

            <p>Question 2: What is the product of 3 * 4?</p>
            <label>
                <input type="radio" name="q2" value="7"> 7
            </label>
            <label>
                <input type="radio" name="q2" value="12"> 12
            </label>
            <label>
                <input type="radio" name="q2" value="15"> 15
            </label>

            <p>Question 3: What is the result of 49/14?</p>
            <label>
                <input type="radio" name="q3" value="6"> 6
            </label>
            <label>
                <input type="radio" name="q3" value="3.5"> 3.5
            </label>
            <label>
                <input type="radio" name="q3" value="5.4"> 5.4
            </label>
            
            <button type="button" onclick="calculateScore()">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
